plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.violetfreesia'
version '1.0.8'
sourceCompatibility = 8

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://maven.aliyun.com/repository/public/' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.carnation-security:carnation-core:1.0.6'
    implementation 'com.github.carnation-security:carnation-spring-boot-autoconfigure:1.0.5'
    apiElements 'org.apache.commons:commons-pool2:2.6.0'
    apiElements 'com.github.carnation-security:carnation-core:1.0.6'
    apiElements 'com.github.carnation-security:carnation-spring-boot-autoconfigure:1.0.5'
}

java {
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}